<body ng-controller="mainController"
    <div id ="wrapper">
        <div class="container">
                    <!--SIDE BAR-->
               <div id = "sidebar-wrapper">
<!--                 <div id="wiki-list" class="row">
 -->                        <ul class = "sidebar-nav>" ng-repeat="item in wiki">
                            <li class = "siderbar-brand" ng-click = "selectWiki(item.header)">
                                <a href = "#">{{item.header}}</a></li>
                        </ul>
<!--                     </div>
 -->                </div>
                <div id="page-content-wrapper">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-12">
                <!-- MAIN PAGE STUFF -->
                                <h1> The Chocolate Wiki</h1>
                                <button id = "addNew" ng-click = "show = true"> New Wiki </button>

                                <div id = "wiki-content" >
                                    <div ng-hide="editorEnabled">
                                        <h2>{{mainWiki.header}}</h2>
                                        <p>{{mainWiki.content}}</p>
                                        <button a href="#" ng-click="enableEditor()">Edit</button>
                                    </div>
                                    <div ng-show="editorEnabled">
                                        <input ng-model="editableHeader" ng-show="editorEnabled">
                                        <input ng-model="editableContent" ng-show="editorEnabled">
                                        <button href="#" ng-click="save(mainWiki.header)">Save</button>
                                          or
                                        <button href="#" ng-click="disableEditor()">Cancel</button>.
                                    </div>
                                </div>
                       
                        <!-- New form stuff -->
                            <div id = "new wiki" ng-show = "show"> 
                                <form class ="newWikiContent"> 
                                    Title: <input type="text" ng-model="newWiki.header" /><br />
                                    Content: <input type="text" ng-model="newWiki.content" /><br />
                                    <button ng-click="newWiki()"> Save </button>
                                </form>
                            </div>
                            <div class ="search-box">
                                    <!-- <input ng-model="search.$"> -->
                                    <input type ="text" ng-model="query">
                                    <div class ="search-box-btn">
                                        <span>
                                            <button type = "button" ng-click = "search()">search</button></span>
                                    </div>
                            </div>
                               
                        </div>

                </div>

            </div>
        </div>
                <!-- Display the contents of the $scope.wiki -->
        <div id = "wiki-content">
            <h2>{{wiki.header}}</h2>
            <p>{{wiki.content}}</p>
        </div>
    </div>

</body>
</html>
