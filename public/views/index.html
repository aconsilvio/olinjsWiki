<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="wikiApp">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Optimize mobile viewport -->

    <title>Wiki</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <!-- SPELLS -->
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js">
</script><!-- load angular -->
<script type="text/javascript" src="/javascripts/main.js"></script>
    

</head>

<!-- SET THE CONTROLLER AND GET ALL toDoS -->
<body ng-controller="mainController">
    <div class="container">
        <h1> This is a header </h1>
        <button id = "addNew" ng-click = "show = true"> New Wiki </button>
        <div id="wiki-list" class="row">
                <!--SIDE BAR-->
            <div ng-repeat="item in wiki">
              {{item.header}}
            </div>
        </div>
                <!-- MAIN PAGE STUFF -->
        <div id = "wiki-content" >

            <h2>{{wiki.header}}</h2>
            <p>{{wiki.content}}</p>
            
        </div>

        <div id = "new wiki" ng-show = "show"> 
            <div> 
                <form class ="newWikiContent"> 
                    Title: <input type="text" ng-model="newWiki.header" /><br />
                    Content: <input type="text" ng-model="newWiki.content" /><br />
                    <button ng-click="newWiki()"> Save </button>
                </form>
            </div>
        </div>
    </div>
    </div>

</body>
</html>
