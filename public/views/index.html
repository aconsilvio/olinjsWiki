
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="wikiApp">
<head>
    <link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/custom.css">
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Optimize mobile viewport -->

    <title>Wiki</title>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js">
</script><!-- load angular -->
    <script type="text/javascript" src="/javascripts/main.js"></script>
    

</head>

<!-- SET THE CONTROLLER AND GET ALL toDoS -->
<body ng-controller="mainController">
<header class="navbar navbar-bright navbar-fixed-top" role="banner">
  <div class="container">
    <div class="navbar-header">
      <a href="/" class="navbar-brand">The Chocolate Wiki</a>
    </div>
    <nav class="collapse navbar-collapse" role="navigation">
      <ul class="nav navbar-nav">
        <li>
          <a href="#" ng-click = "showNewWiki = true; showContent = false">New Wiki</a>
        </li>
      </ul>
    </nav>
  </div>
</header>

<div id="masthead">  
  <div class="container">
      <div class="row">
        <div class="col-md-7">
          <h1>The Chocolate Wiki
            <p class="lead">Annabel, Casey, Zarin</p>
          </h1>
        </div>
      </div> 
  </div><!-- /cont -->
</div>


<div class="container">
    <div class="row">
            <div class="col-md-3" id="leftCol">
              
                <ul class="nav nav-stacked" id="sidebar" ng-repeat="item in wiki">
                  <li ng-click = "selectWiki(item.header)"> 
                    <a href = "#">{{item.header}}</a>
                  </li>
                </ul>
              
            </div>  
            <div class="col-md-9" id="mainCol">
              
                <br>
              <div id = "wiki-content" ng-show = "showContent">
                                    <div ng-hide="editorEnabled">
                                        <h2>{{mainWiki.header}}</h2>
                                        <p>{{mainWiki.content}}</p>
                                        <button a href="#" ng-click="enableEditor()">Edit</button>
                                    </div>
                                    <div ng-show="editorEnabled">
                                        <input ng-model="editableHeader" ng-show="editorEnabled">
                                        <input ng-model="editableContent" ng-show="editorEnabled">
                                        <button href="#" ng-click="save(mainWiki.header)">Save</button>
                                          or
                                        <button href="#" ng-click="disableEditor()">Cancel</button>.
                                    </div>
                                </div>

                                            <div id = "new wiki" ng-show = "showNewWiki"> 
                                <form class ="newWikiContent"> 
                                    Title: <input type="text" ng-model="newWiki.header" /><br />
                                    Content: <input type="text" ng-model="newWiki.content" /><br />
                                    <button ng-click="newWiki()"> Save </button>
                                </form>
                            </div>


            </div>
    </div>
</div>
</body>
</html>
