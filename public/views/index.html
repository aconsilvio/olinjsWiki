<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="wikiApp">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Optimize mobile viewport -->

    <title>Wiki</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css"><!-- load bootstrap -->
    <link rel="stylesheet" type="text/css" href="stylesheets/custom.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Bitter">
    <!-- <link href="/stylesheets/simple-sidebar.css" rel="stylesheet"> -->

    <!-- SPELLS -->
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js">
    </script><!-- load angular -->
    <script type="text/javascript" src="/javascripts/main.js"></script>
</head>

<!-- SET THE CONTROLLER AND GET ALL toDoS -->
<body data-spy="scroll" data-target= "sidebar-nav>" ng-controller="mainController">
    <div id ="wrapper">
        <div class="container">
            <!--SIDE BAR-->
            <div id = "sidebar-wrapper">
                <ul><data-spy="scroll" class = "sidebar-nav>" ng-repeat="item in wiki | filter:query" > 
                 <li class = "sidebar-brand" ng-click = "selectWiki(item.header); 'showEdit= true'">
                     <a href = "#">{{item.header}} </a></li></data-spy="scroll">
                 </ul>
             </div>

             <div id="page-content-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <!-- MAIN PAGE STUFF -->
                            <div class="jumbotron">
                                <h1> The Chocolate Wiki</h1>
                                <h3> Brought to you by a Badass Team: </h3>
                                <h4> Zarin Bhuiyan, Annabel Consilvio, and Casey Alvarado</h4>
                                <button id = "addNew" ng-click = "enableShowNewWiki()" class="myButton"> New Wiki </button>
                                <div class ="search-box" id = "searchStuff">
                                 <!-- <input ng-model="search.$"> -->
                                 <button type = "button" ng-click = "search()" class="myButton" id = "searchButton" style="float: right;"> Search </button>
                                 <div style="overflow: hidden; padding-right: .5em;"><input type ="text" ng-model="query" placeholder="Search" class="form-control"></div>
                                </div>
                                </div>
                                <div id = "wiki-content" ng-show = "!showNewWiki"> 
                                    <div ng-hide="editorEnabled">
                                        <h2>{{mainWiki.header}}</h2>
                                        <p>{{mainWiki.content}}</p>
                                        <br>
                                        <button href="#" ng-click="enableEditor()" ng-show = "showEdit" class="myButton">Edit</button>
                                    </div>
                                    <div ng-show="editorEnabled">
                                        Title: <br> <input ng-model="editableHeader" ng-show="editorEnabled" class="form-control"> <br>
                                        Content: <textarea class="form-control" rows="5" ng-model="editableContent" ng-show="editorEnabled"></textarea>
                                        <button href="#" ng-click="save(mainWiki.header)" class="myButton">Save</button>
                                        or
                                        <button href="#" class = "myButton" ng-click="disableEditor()" class="myButton">Cancel</button>.
                                    </div>
                                </div>

                                <!-- New form stuff -->
                                <div id = "new wiki" ng-show = "showNewWiki"> <!-- ng-show = "showNewWiki" -->
                                    <form class ="newWikiContent"> 
                                        Title: <input type="text" ng-model="newWiki.header" class="form-control"/><br />
                                        Content: <textarea ng-model="newWiki.content" class="form-control" rows="5" id = "inputBoxContent"></textarea><br><button class = "myButton" ng-click="saveNewWiki()"> Save </button>
                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </body>
        </html>
